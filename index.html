<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:wght@400;700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>I Share</title>
</head>

<body>
    <header id="event-description">
        <div id="disclaimer">
            <p>
                <h1 class="event-date" >Ishare</h1>
            </p>
            <p class="about-event">
                Um Evento para revolucionar sua criatividade
            </p>
            <p>Data de evento:</p>
            <p class="event-date">Domingo,28 de maio,a partir das 14H</p>
        </div>
        <div id="subscription-form">
            <p>Preencha o formulario para receber os detalhes do evento</p>
            <form >
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Digite um nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="Email" placeholder="Digite o seu melhor Email">
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" name="phone" placeholder="Digite o seu numero do Whatsapp">
                </div>
                
                <div class="form-group">
                    <label for="interest">Principal interesse</label>
                    <select name="interest" >
                        <option value="" disabled selected>Selecione</option>
                        <option value="apartment">Apartamentos</option>
                        <option value="house">Casas</option>
                        <option value="gardeb">Jardins</option>
                        <option value="other">Outros</option>
                    </select>
                </div>
                <input type="submit" class="btn" value="Quero me Inscrever!">
            </form>
        </div>
    </header>
</body>

</html>
